         <br>Hear the prayers of all those who invoke his intercession.<br>
Give us the grace of a merciful heart like his, a heart capable of forgiving even those who have harmed us, a heart capable of overcoming evil with the mighty force of good. Amen."
        icon: fas fa-cross #find more at https://fontawesome.com/icons
      - title: "Novenas"
