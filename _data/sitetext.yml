    section: services
    list:
      - title: "Prière à Sainte Joséphine Bakhita"
        desc: "O Dieu, Père de miséricorde, tu nous as donné sainte Joséphine Bakhita cette sœur universelle,
         modèle évangélique de foi simple et de charité, donne-nous aussi la volonté de grandir et d’aimer selon l’Evangile. 
         <br>Exauce les Prières de toutes les personnes qui invoquent son intercession.<br>
Donne-nous la grâce d’un cœur miséricordieux comme le sien, cœur capable de pardonner même à ceux qui nous ont fait du mal, cœur capable de vaincre le mal avec la puissante force du bien. Amen."
        icon: fas fa-cross #find more at https://fontawesome.com/icons
      - title: "Neuvaines à Sainte Joséphine"
        desc: "Du 31 Janvier au 8 Février <<_**Possible de la faire à n'importe quel moment de l'année**_>> 
        
        
         [**Neuvaine Etoile notre Dame**](https://www.etoilenotredame.org/page/neuvaine-a-sainte-josephine-bakhita)
      
      
        [**Neuvaine Hozanna**](https://hozana.org/communaute/9574-neuvaine-a-sainte-josephine-bakhita)
        "
        icon: fas fa-book
      - title:  "Citations"  #"[Markdown](https://en.wikipedia.org/wiki/Markdown)"
        desc: "*<<Si je restais à genoux toute ma vie , je ne dirais jamais toute ma gratitude
        au bon DIEU>>*
        
        
        *<< Dans la volonté de DIEU il y a une grande paix>>*


        *<< Même au fond du découragement et de la tristesse, quand j'étais esclave, je n'ai jamais désespéré, parce que je sentais en moi une orce 
        mystérieuse qui me soutenait.
        Je n'en suis pas morte, parce que le Bon DIEU m'avait destinée à des choses meilleures >>*

        "
        icon: fas fa-list

  portfolio:
    title: "Portfolio"
    text: "Quelques photos officielles."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Histoire"
    text: "Son Histoire avec des dates"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Son Enfance"
        year: "1869-1876"
        desc: "Née en 1869 sans plus de précision, son nom de naissance est ignoré jusqu'à ce jour! 
        En 1874 alors agée de cinq ans, sa mère décide d'aller aux champs la laissant avec sa soeur ainée. Le village fut attaqué par des négriers
        venu voler. Les pillars emmènent sa soeur ainée tandis qu'elle a la vie sauve grâce à une bonne cachette.<br> Ce fut un terrible chagrin.
        En 1876 Elle est enlevée et vendue à un marchand d'esclaves. Après une tentative d'évasion infructueuse avec Dinah
        , elle est revendue à un émissaire arabe dépendant d'un riche esclavagiste résidant à El Obeid.       
      "
        image: assets/img/timeline/1.jpg
        alt:
      - title: "L'Esclavage"
        year: "1876-1887"
        desc: " Jusqu'à 1878 elle sera au service des deux filles de l'esclavagiste. Elle sera revendue à un général turc toujours à El Obeid.
        Voyage avec la famille du général jusqu'à khartoum et est vendue une quatrième fois à un consul italien Callisto Legnani.<br> A la mi-Mars
         1885
        ils partent pour l'Italie (Legnani) en enmenant Bakhita. Arrivés en Avril à Gênes celle-ci sera donnée en cadeau au couple Auguste et Turina Michieli
         vivant à Zianigo une partie de la commune de Mirano dans la province de Vénétie. Depuis 1886,
          à la naissance de leur fille Alice Michieli Bakhita assurera le rôle de nounou."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Chemin vers la chrétienneté"
        year: "1888 - 1890"
        desc: "Le 28 Novembre Alicia intègre un institut tenue par les canossiennes et Bakhita est acceptée comme catéchumène gratuitement.
        Madame Michieli alors installé à Suaki avec son époux revint en Italie chercher Alicia et Bakhita; Cette dernière réfuse de rentrer et 
        exprime son désir de rester en Italie au risque de provoquer une grosse colère chez sa patronne.<br> Après un  conflit ouvert, le Procureur du roi la déclare libre 
        un 29 novembre 1889.
        le 9 Janvier 1890 Bakhita est baptisée sous les pénoms de Gioseffa (Joséphine) Margherita Fortunata Maria Bakhita.<br>
         Le même jour elle reçu égalamenent
        la Confirmation et l'Eucharistie."
        image: assets/img/timeline/3.jpg
        alt: image alt text
        align: left
      - title: "Vie Religieuse"
        year: "1893-1946"
        desc: "Elle rentre au noviciat près de l'institut des catéchumènes le 7 décembre qui est aussi 
        tenu par les soeurs canossiennes et dirigé par Mère Marietta Fabretti.
        Le 21 juin 1895 Bakhita prend officiellement l'habit des religieuses.<br>
        Le 8 Décembre elle prononce ses voeux religieux intermédiaires à la mère Anna Previtali. En 1902 
        Soeur Bakhita est transférée de Venise à la maison de la Via Fusinato à Schio(Vicence).<br>
        De 1907 à 1939 , elle va être aide cuisinière puis cuisinière principale, 
        sacristine et aide-infirmière auprès des militaires lors de la première guerre mondiale et va tenir de temps en temps la loge de la portière.
        Entre autre il est bon de mentionner que le 10 Aout 1927, Elle va faire sa profession perpétuelle dans la chapelle de la maison de Mirano
        Veneto (Venise).<br>
        Le 8 décembre 1943 elle célèbre son cinquantième anniversaire de vie religieuse et
         marche de plus en plus difficilement utlisant parfois un fauteuil roulant. 
         En Décembre 1946, elle contracte une grave pneumonie en plus des différents maux dont elle souffre
          (bronchite asthmatique, arthrite, synovite, éléphantiasis), et reçoit les derniers sacrements 
          mais réussi à s'en sortir."
        image: assets/img/timeline/4.jpg
        alt:
         align: right
      - title: "Mort de la **Moretta** "
        year: "1947"
        desc: "Après avoir subit avec patience héroïque et un joyeuse sérénité une maladie qui rendait sa respiration difficile et 
        sa marche pénible, le 8 Février à 11h30 elle communie,
         à 15h30 reçoit l'extrême onction.<br> A 20h10 Joséphine Bakhita meurt paisiblement à la maison de Schio.
         "
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: left
    end: "1/10/2000, Elle est canonisée par <br> St Jean Paul 2 <br> "

