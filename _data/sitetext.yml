  timeline:
    title: "Story"
    text: "Her Story with dates"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
     - title: "Her Childhood"
        year: "1869-1876"
        desc: "Born in 1869 without further details, her birth name is unknown to this day!
        In 1874, when she was five years old, her mother decided to go to the fields, leaving her with her older sister. The village was attacked by slave traders
        came to fly. The raiders take her older sister away while she is saved by a good hiding place.<br>It was a terrible grief.
        In 1876 She was kidnapped and sold to a slave trader. After an unsuccessful escape attempt with Dinah
        , it is sold to an Arab emissary dependent on a rich slaver residing in El Obeid.       
      "
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Slavery"
        year: "1876-1887"
        desc: " Until 1878 she will be in the service of the slaveholder's two daughters. It will be sold to a Turkish general still in El Obeid.
        Travels with the general's family to khartoum and is sold a fourth time to an Italian consul Callisto Legnani.<br> Mid-March
         1885
        they leave for Italy (Legnani) taking Bakhita with them. Arrived in April in Genoa this will be given as a gift to the couple Auguste and Turina Michieli
         living in Zianigo part of the municipality of Mirano in the province of Veneto. Since 1886,
          at the birth of their daughter Alice Michieli Bakhita will take on the role of nanny."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Path to Christianity"
        year: "1888 - 1890"
        desc: "On November 28, Alicia joined an institute run by the Canossians and Bakhita was accepted as a catechumen for free.
        Madame Michieli, then settled in Suaki with her husband, returned to Italy to seek Alicia and Bakhita; The latter refuses to return and
        expresses her desire to stay in Italy at the risk of provoking a great anger in her boss.<br> After an open conflict, the King's Prosecutor declares her free
        November 29, 1889.
        January 9, 1890 Bakhita is baptized under the pennames of Gioseffa (Joséphine) Margherita Fortunata Maria Bakhita.<br>
         The same day she also received
        Confirmation and the Eucharist."
        image: assets/img/timeline/3.jpg
        alt: image alt text
        align: left
      - title: "Religious Life"
        year: "1893-1946"
        desc: "She returned to the novitiate near the institute of catechumens on December 7, which is also
        run by the Canossian Sisters and directed by Mother Marietta Fabretti.
        On June 21, 1895 Bakhita officially takes the habit of nuns.<br>
        On December 8, she makes her intermediate religious vows to Mother Anna Previtali. In 1902
        Sister Bakhita is transferred from Venice to the house in Via Fusinato in Schio(Vicenza).<br>
        From 1907 to 1939, she was assistant cook then main cook,
        sacristan and nurse's aide to the military during the First World War and from time to time held the lodge of the door.
        Among other things it is worth mentioning that on August 10, 1927, she will make her perpetual profession in the chapel of the house of Mirano.
        Veneto (Venice).<br>
        On December 8, 1943, she celebrated her fiftieth anniversary of religious life and
         walks with increasing difficulty, sometimes using a wheelchair.
         In December 1946, she contracted severe pneumonia in addition to the various ailments from which she suffered.
          (asthmatic bronchitis, arthritis, synovitis, elephantiasis), and receives the last rites
          but managed to get out."
        image: assets/img/timeline/4.jpg
        alt:
         align: right
      - title: "Death of the **Moretta** "
        year: "1947"
        desc: "After suffering with heroic patience and joyful serenity an illness that made his breathing difficult and
        her painful walk, on February 8 at 11:30 a.m. she takes communion,
         at 3:30 p.m. receives extreme unction.<br> At 8:10 p.m. Josephine Bakhita dies peacefully at Schio's house.
         "
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: left
    end: "1/10/2000, Elle est canonisée par <br> St Jean Paul 2 <br> "
